<div class = "sign-up-title">Sign up</div>

<form ng-submit = "submit()">
  <div class = "sign-up-form">
    <label class = "sign-up-label">Email</label>
    <input class = "sign-up-input" ng-model= "email"></input>

    <label class = "sign-up-label">Organization Name</input>
    <input class = "sign-up-input" ng-model = "organization"></input>

    <label class = "sign-up-label">Password</label>
    <input class = "sign-up-input" input type="password"></input>

    <label class = "sign-up-label">Confirm Password</label>
    <input class = "sign-up-input" input type="password" ng-model = "password"></input>
  </div>
    <input type = "submit" value = "Submit"/>
</form>
