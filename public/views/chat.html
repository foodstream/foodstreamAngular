<div class='chat-subheader'>
  Chat with <span class='chat-other-user-text'>{{otherUserName}}</span>
</div>

<div class = "chat-content-wrapper">
  <div ng-repeat='message in messages | orderBy: "updated_at"'>
    <div class='chat-other-user-response'>{{message.body}}</div>
    <!-- <div class='chat-current-user-response'>also hey hi other text</div> -->
  </div>

</div>

  <div class='chat-input-block'>
    <input class='chat-input' type=text ng-model:'chatInput'>
    <i class="fa fa-paper-plane-o chat-button" ng-click='sendMessage()'></i>
  </div>



<div class='chat-home-btn' ng-click='goHome()'>Home</div>
<div class='chat-back-to-post-btn' ng-click='backToPost()'>Back to Post</div>
