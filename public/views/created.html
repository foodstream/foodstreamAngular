<div class = "created-info">
	<div class="created-post-title">{{post.title}}</div>

	<div class="created-post-description">
	{{post.details}}
	</div>

	<div class="created-post-images">
		<div class="created-post-photo">
			<img class='created-post-photo-img' src="/assets/images/map.png">
		</div>
		<div class="created-post-map">
			<img class='created-post-map-img' src="/assets/images/produce.png">
		</div>
	</div>

	<div class="created-post-location">
		<div class="created-post-address">
			<span>Address:</span>{{post.address_string}}
		</div>
		<div class="created-post-directions-btn">
			Get Directions w/Google
		</div>
		<a href="#"><div class="created-post-directions-btn">
			Get Directions
		</div></a>
	</div>


	<div class="created-post-calendar">

			<div class="created-post-start">
				<span>Starts at:</span>{{post.start_at}}
			</div>
			<div class="created-post-end">
				<span>Pick up by:</span>{{post.end_at}}
			</div>


			<div class="google-cal">
				<a href="#"><i class="fa fa-calendar-plus-o fa-4x"></i></a>
				add to google calendar
			</div>
			<div class="ical">
				<a href="#"><i class="fa fa-calendar-plus-o fa-4x"></i></a>
				add to ical
			</div>



	<div class="created-post-footer-home" ng-click='goHome()'>
		Home
	</div>
	<div class="created-post-footer-edit" ng-click='goEdit()'>
		Edit
	</div>
	<div class="created-post-footer-delete" ng-click='deletePost()'>
		Delete
	</div>
</div>
